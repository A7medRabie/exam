<p class="formName">Sign up</p>
<form [formGroup]="registerForm" (submit)="register()">

 
      <input type="text"class="form-control" formControlName="username" placeholder="User Name"/>
     <app-error-message [control]="registerForm.get('username')"></app-error-message>

 
    <input type="text"class="form-control" formControlName="firstName" placeholder="First Name"/>
    <app-error-message [control]="registerForm.get('firstName')"></app-error-message>

    <input type="text"class="form-control" formControlName="lastName" placeholder="Last Name"/>
    <app-error-message [control]="registerForm.get('lastName')"></app-error-message>

    <input type="email"class="form-control" formControlName="email" placeholder="Email"/>
    <app-error-message [control]="registerForm.get('email')"></app-error-message>

    <div class="pass">
     <input [type]="!togglePass?'password':'text'"   class="form-control" formControlName="password" placeholder="Confirm Password" />
         @if (togglePass) {
           <span (click)="togglePassword()" class="password-toggle-icon"><i class="fa-solid fa-eye-slash"></i></span>
         }@else {<span (click)="togglePassword()" class="password-toggle-icon"><i class="fa-solid fa-eye"></i></span>
         }
     </div>
     <app-error-message [control]="registerForm.get('password')"></app-error-message>

     <div class="pass">
        <input [type]="!togglePass?'password':'text'"   class="form-control" formControlName="rePassword" placeholder="Confirm Password" />
            @if (togglePass) {
              <span (click)="togglePassword()" class="password-toggle-icon"><i class="fa-solid fa-eye-slash"></i></span>
            }@else {<span (click)="togglePassword()" class="password-toggle-icon"><i class="fa-solid fa-eye"></i></span>
            }
     </div>
     
     <app-error-message [control]="registerForm.get('rePassword')"></app-error-message>
     
     @if (registerForm.getError("misMatch")) {
          <span class="font-medium text-danger">password not match!</span> 
     }

     <input type="tel"class="form-control" formControlName="phone" placeholder="Phone Number"/>
     <app-error-message [control]="registerForm.get('phone')"></app-error-message>

     
     <p class="login">Already have an account?<a routerLink="/auth/login">login</a></p>
  
     <button  type="submit"  class="btn btn-primary btn-block mb-4 w-100">Sign in</button>
  
    
</form>
